scalar Date

type Produto {
  nome: String!
  preco: Float!
  desconto: Float
  precoComDesconto: Float
}

type Perfil {
  id: Int!
  nome: String!
}

type Usuario {
  id: Int
  nome: String!
  email: String!
  idade: Int
  salario: Float
  vip: Boolean
  perfil: Perfil
}

# Pontos de entrada da sua API
type Query {
  ola: String
  horaAtual: Date
  usuarioLogado: Usuario
  precoEmDestaque: Produto
  numerosMegaSena: [Int!]!
  usuarios: [Usuario]
  usuario(id: Int): Usuario
  perfis: [Perfil]
  perfil(id: Int): Perfil
}